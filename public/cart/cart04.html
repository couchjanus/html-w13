<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shopping cart</title>

    <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,500);
            @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css);
                
                *,
                *:before,
                *:after {
                    box-sizing: border-box;
                }
                
                html,
                body {
                    height: 100%;
                }
    
    
                :root {
                    --product-bg-color: lightgrey;
                    --box-shadow:rgba(10, 18, 20, 0.54902) 0px 4px 13px 3px;
                    --menu-color: #002e5b;
                    --menu-text-color: whitesmoke;
                    --product-color-hover:#fed136;
                    --product-bg-color-hover:rgba(188, 202, 206, 0.15);
                    --product-border-color: rgba(10, 18, 20, 0.54902);
    
                }
                
                body {
                    color: #444;
                    font-family: 'Roboto', sans-serif;
                    font-size: 1rem;
                    line-height: 1.5;
                    margin: 0%;
                    padding: 0%;
                }
                
                .text-center {
                    text-align: center;
                }
    
                .grid-container{
                    margin: 1rem 0.5em;
                    display:grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                }
                            
                .grid-container .grid-item {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                             
                .grid-container article img {
                        padding: 0;
                        max-width: 100%;
                }
    
    
                body > h1 {
                    font-size: 4rem;
                    text-align: center;
                }
    
                img {
                    width: 100%; height: auto;
                }
    
                .product{
                    background-color: var(--product-bg-color);
                    background-color: -webkit-var(--product-bg-color);
                    text-align: center;
                    border-radius: 10px;
                    width: 250px;
                    height: 360px;
                    position: relative;
                    overflow: hidden;
                    box-shadow: var(--box-shadow);
                    box-shadow: -webkit-var(--box-shadow);
            }
            .product-name {
                padding: 0.5rem 0;
                font-size: 1.4em;
                color: var(--menu-color);
                background-color: var(--product-bg-color);
                background-color: -webkit-var(--product-bg-color);
            }
    
            .product-back {
                width: 250px;
                height: 360px;
                border-radius: 10px;
                background-color: var(--product-bg-color);
                color: #EE3B24;
                text-align: center;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                box-shadow: var(--box-shadow);
                transform: rotateY(180deg);  
            }

        .product-wrapper {
            display: inline-block;
            margin: 1em;
            height: 360px;
            transition: all 0.7s ease;
            perspective: 300;
            transform-style: preserve-3d;
        }
                
                   
    </style>
    
</head>

<body>


    <!-- Main -->
    <div class="grid-container">
        <article class="grid-item">
            <div class="product-wrapper">
                <div class="product">
                    <p class="product-name">Very&nbsp;Nice&nbsp;Cat</p>
                    <div class="icon">
                        <div class="icon-background"></div>
                        <span class="shopping-cart">
                            <i class="fa fa-shopping-cart fa-2x"></i>
                        </span>
                    </div>
                    <div class="product-picture">
                        <img src="../images/cat3.jpg" alt="Nice Cat" />
                    </div>
                    <div class="product-menu">
                        <div class="product-price">
                            $9.99
                        </div>
                        <div class="buy-now">
                            Buy now!
                        </div>
                        <div class="product-detail">
                            Detail
                        </div>

                        <div class="how-many">
                            <div class="quantity-input">
                                <input class="minus btn" type="button" value="-">
                                <input class="input-text quantity text" value="3" size="4">
                                <input class="plus btn" type="button" value="+">
                            </div>
                        </div>
                        <div class="cancel">
                            Cancel
                        </div>
                        <div class="add-to-cart">
                            Add to Cart!
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <span class="check">
                        <i class="fa fa-check fa-4x"></i>
                        <p>Success!</p>
                    </span>

                </div>
            </div>
        </article>


    </div>



</body>

</html>
